<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Browse4Pets</title>
    <!-- link favicon -->
    <link rel="shortcut icon" href="./assets/logo-header.png" type="image/x-icon">
    <!-- google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- font awesome icon CDN -->
    <script src="https://kit.fontawesome.com/ba4eca73fe.js" crossorigin="anonymous"></script>
    <!-- DaisyUI & Tailwind css CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom vanilla-CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- custom tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'sm': '576px',
                    // => @media (min-width: 640px) { ... }

                    'md': '768px',
                    // => @media (min-width: 768px) { ... }

                    'lg': '1024px',
                    // => @media (min-width: 1024px) { ... }

                    'xl': '1320px',
                    // => @media (min-width: 1280px) { ... }
                },
                container: {
                    center: true,
                },
                fontFamily: {
                    'sora': ['Sora', 'serif'],
                    'ADlam-Display': ['ADLaM Display', 'serif'],
                },
                extend: {
                    // screens: {
                    //     'xs': { 'max-width': '575px' }
                    // },
                    colors: {
                        brandColor: '#FFDC26',
                        brandBlack: '#111111',
                        bgPrimary: '#FFF9F4',
                        bgSecondary: '#F9DF8A',
                    }
                }
            }
        }
    </script>
</head>

                <div class="">
                    <a href="./index.html" class="flex items-center text-[26px]">
                        <div class="mr-3">
                            <img src="assets/logo-header.png" alt="logo-header">
                        </div>
                        <span class="hidden lg:flex">Browse<span class="text-brandColor">4</span>Pets</span>
                    </a>
                </div>
                <div class="hidden lg:flex">
                    <ul class="flex gap-8">
                        <li><a href="#"
                                class="btn bg-transparent outline-none border-none shadow-none hover:bg-transparent p-0 text-xl hover:text-brandColor font-normal">Find
                                a

                        </li>
                        <li><a href="#"
                                class="btn bg-transparent outline-none border-none shadow-none hover:bg-transparent p-0 text-xl hover:text-brandColor font-normal">Breeds</a>
                        </li>
                        <li><a href="#"
                                class="btn bg-transparent outline-none border-none shadow-none hover:bg-transparent p-0 text-xl hover:text-brandColor font-normal">Contact

                </div>
                <div class="hidden lg:flex gap-2.5">

                    <a
                        class="btn bg-transparent hover:border-none outline-none p-0 border-none shadow-none hover:bg-transparent hover:text-brandColor">

                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </a>
                    <a
                        class="btn bg-transparent hover:border-none outline-none p-0 border-none shadow-none hover:bg-transparent hover:text-brandColor mr-2">

                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </a>
                    <a
                        class="btn text-[20px] bg-transparent border border-brandColor hover:bg-brandColor hover:border-brandColor font-normal">

                    </a>
                    <a
                        class="btn text-[20px] bg-brandColor hover:bg-transparent hover:border-brandColor border border-brandColor px-7 py-2.5 font-normal">

                    </a>
                </div>

                <div class="dropdown lg:hidden">
                    <div tabindex="0" role="button" title="Menu List"

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

                                d="M4 6h16M4 12h16M4 18h16"></path>

                    </div>

                        <li><a class="hover:bg-bgPrimary">Contact us</a></li>
                    </ul>

        <!-- hero section start -->
        <div
            class="container my-[70px] h-[650px] md:max-h-[750px] bg-[url(./assets/cat-big.png)] bg-contain bg-no-repeat bg-center px-4 relative">
            <div class="max-w-[772px]">
                <h2 class="font-ADlam-Display font-normal text-2xl sm:text-4xl md:text-6xl mb-4">Pamper Your

                <p class="text-sm lg:text-xl text-brandBlack  leading-6 lg:leading-9 mb-6">Discover a world of treats,

                <div
                    class=" animate-bounce w-8 h-8 md:w-12 md:h-12 md:text-xl bg-brandColor text-brandBlack flex items-center justify-center rounded-full absolute  bottom-56 md:bottom-6 left-[50%]">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
            </div>
        </div> <!-- end -->

    <!-- main section -->
    <main></main>
    <!-- footer section -->
    <footer></footer>

</html>
